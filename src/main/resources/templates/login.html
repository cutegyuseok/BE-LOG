			<script type="text/javascript">
				Kakao.init('c5dfe5e5d68db56c3e245d74e92580f5'); //발급받은 키 중 javascript키를 사용해준다.
				Kakao.Auth.createLoginButton({
					container: '#kakao-login-btn',
					success: function (response) {
						Kakao.API.request({
							url: '/v2/user/me',
							success: function (response) {
								login(response)
							},
							fail: function (error) {
								alert("로그인 시도중 에러가 발생했습니다. 개발자에게 문의 주시기 바랍니다.")
							},
						})
					},
					fail: function (error) {
						alert("로그인 시도중 에러가 발생했습니다. 개발자에게 문의 주시기 바랍니다.")
					},
				});

				function login(authObj) {
					$.ajax({
						url: "/login",
						dataType: "json",
						contentType: "application/json",
						data: JSON.stringify({authObj}),
						type: "POST",
						complete: function (data) {
							if (data.responseText == 'error') {
								alert("로그인에 실패했습니다.");
							} else if (data.responseText == 'success') {
								alert("첫 방문을 환영합니다.");
								window.location.href ="index";
							} else {
								alert(data.responseText+"님. 다시 방문해 주셔서 감사합니다.");
								window.location.href ="index";
							}
						}
					});
				}
			</script>
